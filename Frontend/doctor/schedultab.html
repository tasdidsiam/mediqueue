    <script>
      // API configuration
      const API_BASE_URL = 'http://localhost:5000'; // Backend server URL
      let appointments = [];

      // Get token from localStorage
      function getToken() {
        return localStorage.getItem('doctorToken');
      }

      // Validate time input to ensure it's between 9 AM and 7 PM
      function validateTimeInput(input) {
        const value = input.value;
        if (!value) return;
        
        const [hour, minute] = value.split(':').map(Number);
        
        // Silently constrain to valid range
        if (hour < 9) {
          input.value = '09:00';
        } else if (hour > 19 || (hour === 19 && minute > 0)) {
          input.value = '19:00';
        }
      }

      // Fetch today's stats
      async function fetchStats() {
        try {
          const token = getToken();
          if (!token) {
            return;
          }

          const response = await fetch(`${API_BASE_URL}/doctors/getappointmentnumberandpatienttoday`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error('Failed to fetch stats');
          }

          const result = await response.json();
          if (result.success) {
            const { appointmentsCount, totalPatients } = result.data;
            
            // Update cards
            document.getElementById('totalAppointments').textContent = appointmentsCount || 0;
            document.getElementById('totalTokens').textContent = totalPatients || 0;
            document.getElementById('todaySessions').textContent = appointmentsCount || 0;
            
            // Calculate average tokens per session
            const avgTokens = appointmentsCount > 0 ? (totalPatients / appointmentsCount).toFixed(1) : 0;
            document.getElementById('avgTokensPerSession').textContent = avgTokens;
          }
        } catch (error) {
          console.error('Error fetching stats:', error);
        }
      }

      // Fetch all appointments from backend
      async function fetchAppointments() {
        try {
          const token = getToken();
          if (!token) {
            alert('Please login first');
            window.location.href = '../loginpage/login-doctor.html';
            return;
          }

          const response = await fetch(`${API_BASE_URL}/doctors/getalldoctorsappointment`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error('Failed to fetch appointments');
          }

          const result = await response.json();
          if (result.success) {
            appointments = result.data.map(apt => ({
              id: apt._id,
              title: apt.title,
              date: new Date(apt.appointmentDate).toISOString().split('T')[0],
              startTime: new Date(apt.startTime).toTimeString().slice(0, 5),
              endTime: new Date(apt.endTime).toTimeString().slice(0, 5),
              patients: apt.queueTokens?.length || 0,
              status: mapStatus(apt.status)
            }));
            renderAppointments();
          }
        } catch (error) {
          console.error('Error fetching appointments:', error);
          // Show fallback UI or error message
        }
      }

      // Map backend status to display status
      function mapStatus(status) {
        switch(status) {
          case 'ongoing': return 'Active';
          case 'completed': return 'Completed';
          case 'scheduled': return 'Upcoming';
          case 'cancelled': return 'Cancelled';
          default: return 'Upcoming';
        }
      }

      // Render appointments in the UI
      function renderAppointments() {
        const scheduleList = document.getElementById('scheduleList');
        if (!scheduleList) return;

        if (appointments.length === 0) {
          scheduleList.innerHTML = `
            <div class="col-span-full rounded-2xl bg-white p-12 shadow-card text-center">
              <svg class="mx-auto h-16 w-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <h3 class="mt-4 text-xl font-bold text-gray-800">No Appointments Yet</h3>
              <p class="mt-2 text-sm text-gray-600">Create your first appointment to get started</p>
            </div>
          `;
          return;
        }

        scheduleList.innerHTML = appointments.map((apt, index) => {
          const colors = ['blue', 'purple', 'green', 'orange', 'red', 'indigo'];
          const color = colors[index % colors.length];
          const date = new Date(apt.date);
          
          return `
            <div class="rounded-2xl bg-white p-6 shadow-card transition hover:shadow-xl">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                  <div class="flex h-20 w-20 flex-col items-center justify-center rounded-2xl bg-gradient-to-br from-${color}-500 to-${color}-600 text-white">
                    <span class="text-3xl font-extrabold">${date.getDate()}</span>
                    <span class="text-xs font-semibold opacity-90">${date.toLocaleString('en-US', { month: 'short' }).toUpperCase()}</span>
                  </div>
                  <div>
                    <h3 class="text-xl font-extrabold">${apt.title}</h3>
                    <div class="mt-2 flex items-center gap-6 text-sm font-semibold text-gray-600">
                      <div class="flex items-center gap-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>${formatTime(apt.startTime)} - ${formatTime(apt.endTime)}</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-${color}-600 font-bold">${apt.patients} Patients</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex items-center gap-4">
                  <div class="rounded-xl ${
                    apt.status === 'Active' ? 'bg-green-100 text-green-700' : 
                    apt.status === 'Completed' ? 'bg-gray-100 text-gray-700' :
                    apt.status === 'Cancelled' ? 'bg-red-100 text-red-700' :
                    'bg-yellow-100 text-yellow-700'
                  } px-5 py-2 text-sm font-bold">
                    ${apt.status}
                  </div>
                  ${apt.status === 'Active' ? `
                    <button onclick="window.location.href='livesession.html?appointmentId=${apt.id}'" class="rounded-xl bg-gradient-to-r from-green-600 to-green-700 px-6 py-2 text-sm font-bold text-white shadow-btn transition hover:from-green-700 hover:to-green-800">
                      Live Session
                    </button>
                  ` : ''}
                  <button onclick="viewAppointment('${apt.id}')" class="rounded-xl bg-black px-6 py-2 text-sm font-bold text-white shadow-btn transition hover:bg-gray-800">
                    View Details
                  </button>
                  <button onclick="deleteAppointment('${apt.id}')" class="rounded-xl border-2 border-red-500 px-4 py-2 text-sm font-bold text-red-500 transition hover:bg-red-50">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          `;
        }).join('');
      }

      function openCreateModal() {
        document.getElementById('createModal').classList.remove('hidden');
        document.getElementById('createModal').classList.add('flex');
      }

      function closeCreateModal() {
        document.getElementById('createModal').classList.add('hidden');
        document.getElementById('createModal').classList.remove('flex');
        // Reset form
        document.querySelector('form').reset();
      }

      async function createAppointment(event) {
        event.preventDefault();
        
        const title = document.getElementById('appointmentTitle').value;
        const date = document.getElementById('appointmentDate').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const patientCount = parseInt(document.getElementById('patientCount').value);
        const tokenInterval = parseInt(document.getElementById('tokenInterval').value);
        const delayPenalty = document.getElementById('delayPenalty').value;

        // Validate time range (9 AM to 7 PM)
        const [startHour, startMinute] = startTime.split(':').map(Number);
        const [endHour, endMinute] = endTime.split(':').map(Number);
        
        if (startHour < 9 || startHour > 19 || (startHour === 19 && startMinute > 0)) {
          alert('Start time must be between 9:00 AM and 7:00 PM');
          return;
        }
        
        if (endHour < 9 || endHour > 19 || (endHour === 19 && endMinute > 0)) {
          alert('End time must be between 9:00 AM and 7:00 PM');
          return;
        }

        // Combine date with time
        const startDateTime = new Date(`${date}T${startTime}`);
        const endDateTime = new Date(`${date}T${endTime}`);

        const appointmentData = {
          title: title,
          maxpatients: patientCount,
          appointmentDate: date,
          startTime: startDateTime.toISOString(),
          endTime: endDateTime.toISOString()
        };

        try {
          const token = getToken();
          if (!token) {
            alert('Please login first');
            return;
          }

          const response = await fetch(`${API_BASE_URL}/doctors/create-appointment`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(appointmentData)
          });

          const result = await response.json();

          if (response.ok && result.success) {
            // Close modal and show success
            closeCreateModal();
            document.getElementById('successDialog').classList.remove('hidden');
            document.getElementById('successDialog').classList.add('flex');
            
            // Refresh appointments list
            await fetchAppointments();
          } else {
            alert(result.message || 'Failed to create appointment');
          }
        } catch (error) {
          console.error('Error creating appointment:', error);
          alert('Error creating appointment. Please try again.');
        }
      }

        document.getElementById('successDialog').classList.add('hidden');
        document.getElementById('successDialog').classList.remove('flex');
      }

      function formatTime(time24) {
        if (!time24) return '';
        const [hours, minutes] = time24.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const hour12 = hour % 12 || 12;
        return `${hour12}:${minutes} ${ampm}`;
      }
